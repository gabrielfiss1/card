<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card contato</title>
    <link rel="stylesheet" href="style.css">
    <script src="./anijs-master/dist/anijs-min.js" defer></script>
    <link rel="stylesheet" href="https://anijs.github.io/lib/anicollection/anicollection.css">

</head>
<body>
    <section  data-anijs="if: load, on: window, do: fadeInDown animated">
        <div id="container">       
            <div id="img">
                <img id="myimg" src="./images/myself.jpeg" alt="me">
            </div>
            <h2>Gabriel Fiss</h2>
            <div id="content">    
                <!-- <h3>Front End Developer</h3> -->
                <p>I'm a Front End developer from Brazil. Currently looking for the best practices and build the future with technologies  </p>
            </div>
           <hr  data-anijs="if: load, on: window, do: bounceInLeft animated">
             <div class="imgs">
                <img class="medias" src="images/instagram (1).png" alt="instagramlogo" data-anijs="if: mouseover, on: .medias, do: bounceInLeft animated">
                <img  class="medias" src="images/twitter.png" alt="twitterlogo">
                <img  class="medias" src="images/placa-do-github.png" alt="githublogo">
             </div>
        </div>
    </section>
</body>
</html>
